<div class="page-header">
  <h1>User Registration</h1>
</div>


<form ng-submit="register.regUser(regData);">
  <div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="register.regData.email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input type="username" class="form-control" id="InputUsername" placeholder="Username" ng-model="register.regData.username">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password" ng-model="register.regData.password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

<div class="row text-center" ng-show="register.loading">
  <img src="asset/img/loading-small.gif" alt="">
</div>

<div class="mt-3 row show-hide-message" ng-show="register.successMsg">
  <div class="col-md-12 alert alert-success">{{register.successMsg}} + Redirecting to Homepage</div>
</div>

<div class="mt-3 row show-hide-message" ng-show="register.errorMsg">
  <div class="col-md-12 alert alert-danger">{{register.errorMsg}}</div>
</div>
